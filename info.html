<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playwrite+HR:wght@100..400&display=swap" rel="stylesheet">
    <title>Information</title>
</head>

<body>
    <header>
        <h1>Fit For Fun Fitness</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                    <a href="classes.html">Classes</a>
                    <a href="info.html">Information</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Request Information</h2>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">
                    First Name:
                    <input type="text" name="fname" id="fname" placeholder="First Name" autofocus required class="text-input">
                </label>
                <label for="lname">
                    Last Name:
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required class="text-input">
                </label>
                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" placeholder="Email" required class="text-input">
                </label>
                <label for="tel">
                    Phone Number:
                    <input type="tel" name="tel" id="tel" placeholder="Phone Number" required class="text-input">
                </label>
                <label for="contact" >
                    Best way to reach:
                    <select name="contact" id="contact" class="text-input">
                        <option value="email">Email</option>
                        <option value="tel">Phone</option>
                        <option value="owl">Owl</option>
                        <option value="pidgeon">Pidgeon</option>
                        <option value="telegraph">Telegraph</option>
                        <option value="disc">Discord</option>
                        <option value="facebook">Facebook</option>
                    </select>
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Classes</legend>
                <h3>Choose the classes you are interested in</h3>
                <div class="check-container">
                    <label for="cross">
                        Cross Training
                        <input type="checkbox" name="classes" id="cross" value="cross">
                    </label>
                    <label for="sprint">
                        Sprint
                        <input type="checkbox" name="classes" id="sprint" value="sprint">
                    </label>
                    <label for="spin">
                        Spin
                        <input type="checkbox" name="classes" id="spin" value="spin">
                    </label>
                    <label for="bodypump">
                        BodyPump
                        <input type="checkbox" name="classes" id="bodypump" value="bodypump">
                    </label>
                    <label for="bodycombat">
                        BodyCombat
                        <input type="checkbox" name="classes" id="bodycombat" value="bodycombat">
                    </label>
                    <label for="advcross">
                        Advanced Cross Training
                        <input type="checkbox" name="classes" id="advcross" value="advcross">
                    </label>
                    <label for="mixxedfit">
                        MixxedFIT
                        <input type="checkbox" name="classes" id="mixxedfit" value="mixxedfit">
                    </label>
                    <label for="zumba">
                        Zumba
                        <input type="checkbox" name="classes" id="zumba" value="zumba">
                    </label>
                </div>
                <h3>Do you prefer AM or PM classes?</h3>
                <input type="radio" id="am" name="classtime" value="am">
                <label for="am" class="radio">AM</label>
                <br>
                <input type="radio" id="pm" name="classtime" value="pm">
                <label for="pm" class="radio">PM</label>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Misc</legend>
                <div>
                    <label for="terms">
                        I accept the <a href="terms.html">Terms and Conditions</a>
                        <input type="checkbox" name="terms" id="terms" required>
                    </label>
                    <label for="marketing">
                        Send me 1000 marketing emails every 5 minutes
                        <input type="checkbox" name="marketing" id="marketing" checked>
                    </label>
                    <label for="sell">
                        Sell my data
                        <input type="checkbox" name="sell" id="sell" checked>
                    </label>
                </div>
            </fieldset>
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </section>
    <footer>
        <p><a href="https://github.com/ItsMeWillyV" target="_blank">&copy; William Vanderpool 2024</a></p>
    </footer>
</body>

</html>
